<html>
  <body>
    <container>
      <spacer size="30"></spacer>
      <center>
        <img
          style="width: 250px"
          src="https://s3.amazonaws.com/assets.aftership.com/img/automizely-reviews_www_logo.png"
        />
      </center>
      <spacer size="20"></spacer>
      <center>
        <img
          src="https://s3.amazonaws.com/assets.aftership.com/img/congratulations.png"
        />
      </center>
      <spacer size="40"></spacer>
      <center>
        <span class="DisplayText">Reviews import summary</span>
      </center>
      <spacer size="20"></spacer>
      <container>
        <div class="Card--without-border">
          <div class="Card__Section">
            <row>
              <columns small="6">
                <p>Reviews in file</p>
              </columns>
              <columns small="3">
                <p class="text-right">[[ stats.total ]]</p>
              </columns>
            </row>
            <row>
              <columns small="6">
                <p>Successfully imported reviews</p>
              </columns>
              <columns small="3">
                <p class="text-right">[[ stats.imported ]]</p>
              </columns>
            </row>
          </div>
        </div>
      </container>
      <spacer size="20"></spacer>
      <container>
        <row>
          <columns small="6">
            <span>
              Please contact
              <a href="mailto:support+reviews@automizely.com"
                >support+reviews@automizely.com</a
              >
              if you need further help.
            </span>
          </columns>
        </row>
      </container>
      <spacer size="40"></spacer>
      <div style="padding: 10px 7px; background-color: #f9fafb">
        <a
          href="https://apps.shopify.com/automizely-reviews?surface_detail=Automizely+reviews&surface_inter_position=1&surface_intra_position=8&surface_type=search"
          target="_blank"
          style="
            color: #919eab;
            width: 100%;
            text-align: right;
            display: block;
            color: #919eab;
          "
          >Powered by Automizely</a
        >
      </div>
      <spacer size="40"></spacer>
      <center>
        <span class="DisplayText" style="font-size: 20px"
          >Share your feedback with us.</span
        >
      </center>
      <row>
        <columns>
          <center>
            <table
              align="center"
              style="
                border-collapse: collapse;
                border-spacing: 0;
                border: 0;
                padding: 0;
              "
            >
              <tbody style="vertical-align: middle; padding: 0">
                <tr>
                  <td
                    align="center"
                    style="
                      text-align: center;
                      border: 0;
                      vertical-align: middle;
                      padding: 0;
                    "
                  >
                    <a
                      href="mailto:support+reviews@automizely.com"
                      style="display: inline-block"
                      target="_blank"
                      ><img
                        style="border: 0px; display: block"
                        alt="#1 star icon"
                        src="http://images.mxpnl.com/stripo/pluginId_dc7315ea7f004add9434b160b083b8b5_/2096676/images/d25e9ba24809bc3ba79691142a0838e9.png"
                      /> </a
                    ><a
                      href="mailto:support+reviews@automizely.com"
                      target="_blank"
                      style="display: inline-block"
                      ><img
                        style="border: 0"
                        alt="#2 star icon"
                        src="http://images.mxpnl.com/stripo/pluginId_dc7315ea7f004add9434b160b083b8b5_/2096676/images/be1ab1af1bd292dbfc4bb782d49fb32a.png"
                      /> </a
                    ><a
                      style="display: inline-block"
                      href="mailto:support+reviews@automizely.com"
                      target="_blank"
                      ><img
                        style="border: 0"
                        alt="#3 star icon"
                        src="http://images.mxpnl.com/stripo/pluginId_dc7315ea7f004add9434b160b083b8b5_/2096676/images/be1ab1af1bd292dbfc4bb782d49fb32a.png"
                      /> </a
                    ><a
                      href="https://apps.shopify.com/automizely-reviews#modal-show=ReviewListingModal"
                      style="display: inline-block"
                      target="_blank"
                      ><img
                        style="border: 0"
                        alt="#4 star icon"
                        src="http://images.mxpnl.com/stripo/pluginId_dc7315ea7f004add9434b160b083b8b5_/2096676/images/be1ab1af1bd292dbfc4bb782d49fb32a.png"
                      /> </a
                    ><a
                      style="display: inline-block"
                      target="_blank"
                      href="https://apps.shopify.com/automizely-reviews#modal-show=ReviewListingModal"
                      ><img
                        style="border: 0"
                        alt="#5 star icon"
                        src="http://images.mxpnl.com/stripo/pluginId_dc7315ea7f004add9434b160b083b8b5_/2096676/images/be1ab1af1bd292dbfc4bb782d49fb32a.png"
                    /></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </center>
        </columns>
      </row>
      ​
      <spacer size="60"></spacer>
      ​
      <spacer size="10"></spacer>
      ​
    </container>
  </body>
  ​
</html>
